<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
    <form id ="form">
        <input  id = "input" type="text" placeholder=" Write a task" maxlength="30">
        <button class= "btn1 " type="submit"> Add</button>
    </form>
    <div class="list wrapper">
    <ul id = "list">
     
    </ul>
    </div>
    
</div>

<script>

let form = document.getElementById('form');
let input =document.getElementById("input");
let list =document.getElementById("list");
form.addEventListener("submit", (event)=>{
event.preventDefault()

if (list.children.length>=5){
    alert("You can add up to 5 tasks");
    return;
}
// bsoh joylarni olib tahlaydi
let trimInput = input.value.trim();

//empty bolsa return qiladi
if(trimInput === "") return;


//qoshish
let li = document.createElement("li");
li.textContent =trimInput;


//delete

let btn = document.createElement("button");
btn.textContent="Delete"
btn.classList.add("delete-btn");
btn.addEventListener("click",()=>
li.remove())

li.appendChild(btn)


list.appendChild(li)


})

</script>



</body>
</html>
